<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SpaceWalkers- Contact & Subscription</title>

  <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

  <body>
        <div class="top">
            <h1>SpaceWalkers</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="#">About Us</a>
                <a href="#">Blog</a>
                <a href="form">Contact</a>
                <a href="#">Sign In</a>
            </nav>
        </div>

    <form>

            <img src="img/main-header.png" alt="Earth from Outer Space">

        <label for="fname">Name</label>
        <input type="text" placeholder="Your Name">
    
        <label for="email">Email Address</label>
        <input type="text" placeholder="you@example.com">

        <label for="phone">Phone Number</label>
        <input type="text" placeholder="(000)-000-0000">

        <label for="bill">Billing Information</label>
        <input type="text" placeholder="Billing Information">
    
        <label for="package">Subscription Package</label>
        <select>
            <option value="1">This Month's Issue</option>
            <option value="3">3 Month Subscription</option>
            <option value="yr">12 Month Subscription!</option>
            <option value="sub">Other, not subscription </option>
        </select>
    
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Delivery Address, if subscribing" style="height:150px"></textarea>
    
        <input type="submit" value="Submit">
    </form>
  </body>

  </html>
